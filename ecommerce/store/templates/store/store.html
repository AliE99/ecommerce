{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="cart-row">
        <a class="btn btn-primary" href="{% url 'create_product' %}" role="button">Create Product</a>
    </div>
</div>
<div class="row">
    {% for p in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{ p.imageURL   }}">
        <div class="box-element product">
            <h6><strong>{{ p.name }}</strong></h6>
<!--            <button data-product="{{p.id}}" data-action="add"-->
<!--                    class="btn btn-outline-secondary add-btn update-cart">Add to Cart-->
<!--            </button>-->
            <a class="btn btn-outline-success" href="{% url 'view_product' p.id %}">View</a>
            <a class="btn btn-outline-primary" href="{% url 'update_product' p.id %}">Update</a>
            <a class="btn btn-outline-danger" href="{% url 'delete_product' p.id %}">Remove</a>
            <h4 style="display: inline-block; float: right"><strong>{{ p.price|floatformat:2 }}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
